{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css1.css' %}">
    <link rel="stylesheet" href="{% static 'css2.css' %}">
    <link rel="stylesheet" href="{% static 'css3.css' %}">
    <link  type="image/x-icon" rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <script src="{% static 'js1.js' %}"></script>
    <script src="{% static 'js2.js' %}"></script>
    <script src="{% static 'js3.js' %}"></script>

</head>
<body>
<div class="bg"></div>
<div class="container" >
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>学生管理中心</h1></div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">

                                <input type="text" class="input input-big" name="name" placeholder="登录账号"
                                       data-validate="required:请填写账号">
                                <span class="icon icon-user margin-small"></span>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="password" class="input input-big" name="password" placeholder="登录密码"
                                       data-validate="required:请填写密码">
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input input-big" name="code" placeholder="填写验证码"
                                       data-validate="required:请填写右侧的验证码" style="width: 150px;display: inline" >&emsp;
{#                                <img src="images/passcode.jpg" alt="" width="100" height="32" class="passcode"#}
{#                                     style="height:43px;cursor:pointer;" onclick="this.testAgree()">#}
                                <span id="codeVeri" style="height:43px;cursor:pointer;">1111</span>
							    <span onclick="operateCode()">看不清，换一张</span>

                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input type="submit"
                                                      class="button button-block bg-main text-big input-big" value="登录">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

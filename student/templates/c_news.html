{% extends 'base.html' %}
{% block title %}
    <li><a href="/student/c_news/" id="a_leader_event" style="color: #1e242a;background-color: skyblue" target="_self">近期要闻</a></li>
{% endblock title %}

{% block right %}
    <table align="center" border="1px" cellpadding="9px" cellspacing="0" width="800px" >
            <tr align="center" bgcolor="#7fffd4" height="22px">
                <th>发布时间</th>
                <th>标题</th>
            </tr>
            {% for rec in recent %}
            <tr align="center" height="28px" style="line-height: 28px">
                <td><a href="/student/post/{{ rec.id }}" target="_blank">{{ rec.created|date:'Y年m月d日' }}</a></td>
                <td><a href="/student/post/{{ rec.id }}" target="_blank">{{ rec.title }}</a></td>
            </tr>
            {% endfor %}
    </table>
{% endblock right %}
